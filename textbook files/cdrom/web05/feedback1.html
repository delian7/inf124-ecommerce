<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- feedback1.html -->
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <h4>Feedback Form ... Let Us Know What You Think</h4>
    <form id="contact" action="">
      <table summary="Feedback Form Version 1">
        <tr valign="top">
          <td>Salutation:</td>
          <td><select name="salute">
            <option> </option>
            <option>Mrs.</option>
            <option>Ms.</option>
            <option>Mr.</option>
            <option>Dr.</option>
          </select></td>
        </tr>
        <tr valign="top">
          <td>First Name:</td>
          <td><input type="text" name="firstName" size="40" /></td>
        </tr>
        <tr valign="top">
          <td>Last Name:</td>
          <td><input type="text" name="lastName" size="40" /></td>
        </tr>
        <tr valign="top">
          <td>E-mail Address:</td>
          <td><input type="text" name="email" size="40" /></td>
        </tr>
        <tr valign="top">
          <td>Phone Number:</td>
          <td><input type="text" name="phone" size="40" /></td>
        </tr>
        <tr valign="top">
          <td>Subject:</td>
          <td><input type="text" name="subject" size="40" /></td>
        </tr>
        <tr valign="top">
          <td>Comments:</td>
          <td><textarea name="message" rows="6" cols="30">
          </textarea></td>
        </tr>
        <tr>
          <td colspan="2">Please check here if you wish to receive a reply:
          <input type="checkbox" name="reply" value="yes" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
